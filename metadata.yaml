# Plugin name
name: fuel-plugin-ceph-multibackend
title: Ceph multibackend for Cinder
# Plugin version
version: 1.8.4
# Description
description: Enables Ceph Multibackend in Cinder
# Required fuel version
fuel_version: ['9.0']
# Groups
groups: ['storage::cinder']
# Licenses
licenses: ['Apache License, Version 2.0']
# Authors
authors:
  - Margarita Shakhova <margarita.shakhova@gmail.com>
homepage: https://github.com/sbrf-clouddev/fuel-plugin-ceph-multibackend
# Change `false` to `true` if the plugin can be installed in the environment
# after the deployment.
is_hotpluggable: true

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '4.0.0'
